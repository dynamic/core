language: php
php:
 - 5.3

env:
  matrix:
   - DB=MYSQL CORE_RELEASE=3.3
   - DB=PGSQL CORE_RELEASE=3.3
   - DB=SQLITE CORE_RELEASE=3.3
  global:
    - COVERAGE=0
    - MODULE_PATH=dynamic-core
    - CODECOV_TOKEN=db9f22c7-fddd-4370-950f-43ea4b9512ea

before_install:
  - pip install --user codecov

matrix:
  allow_failures:
    - php: 7.0
    - env: DB=MYSQL CORE_RELEASE=master
  include:
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3.3 COVERAGE=1
    - php: 5.4
      env: DB=MYSQL CORE_RELEASE=3.3
    - php: 5.5
      env: DB=MYSQL CORE_RELEASE=3.3
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=master
    - php: 7.0
      env: DB=MYSQL CORE_RELEASE=3.3

before_script:
 - phpenv rehash
 - composer self-update || true
 - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
 - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
 - cd ~/builds/ss

script:
  # Execute tests with no coverage.  This is the fastest option
  - "if [ \"$COVERAGE\" = \"0\" ]; then vendor/bin/phpunit $MODULE_PATH/tests/; fi"

  # Execute tests with coverage.  Do this for a small
  - "if [ \"$COVERAGE\" = \"1\" ]; then vendor/bin/phpunit --coverage-clover=coverage.clover $MODULE_PATH/tests/; fi"

after_script:
  - "if [ \"$COVERAGE\" = \"1\" ]; then mv coverage.clover ~/build/$TRAVIS_REPO_SLUG/; fi"
  - cd ~/build/$TRAVIS_REPO_SLUG
  - bash <(curl -s https://codecov.io/bash) -t 9ff11073-5df8-48ab-aa94-af5ce6a9fc86

